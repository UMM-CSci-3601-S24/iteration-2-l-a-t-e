<div class="background">
  <div class="flex-1">
    <mat-card class="login-card">
      <div class="sign">
        <h1>Welcome to the hunt</h1>
      </div>
      <div class="login-section">
        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Enter the username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label><input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Enter the password">
          </div>
          <button type="submit" class="login-button" [disabled]="!username || !password" (click)="sendToHost()">Login</button>
        </form>
        <div class="links">
          <a href="#">Create Account</a> | <a href="#">Forgot Password</a>
        </div>
      </div>
    </mat-card>
  </div>
</div>
