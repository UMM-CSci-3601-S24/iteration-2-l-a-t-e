<div class="flex-row">
  <div class="flex-1">
    <mat-card class="hunt-card-wrapper">
      <div class="banner">My Hunts</div>
      <div class="flex-1">
        <div class="hunt-cards-container flex-row gap-8 flex-wrap">
          @for (hunt of huntsByHost; track hunt._id) {
          <app-hunt-card class="hunt-card" [hunt]="hunt" [editable]="true"></app-hunt-card>
          }
          <div class="add-hunt-button-container flex-row gap-8 flex-wrap">
            <button mat-fab class="add-hunt-button" matTooltip="Make A Hunt" matTooltipPosition="left"
              routerLink="/hunts/new" data-test="addHuntButton">
              <mat-icon class="md-24" aria-label="Make A Hunt">add</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
<div class="flex-row">
  <div class="flex-1">
    <mat-card class="hunt-card-wrapper-gen">
      <div class="banner-gen">Scav-a-Snap Hunts</div>
      <div class="flex-1">
        <div class="hunt-cards-container flex-row gap-8 flex-wrap">
          @for (hunt of serverFilteredHunts; track hunt._id) {
          <app-hunt-card class="hunt-card" [hunt]="hunt" [editable]="false"></app-hunt-card>
          }
        </div>
      </div>
    </mat-card>
  </div>
</div>
