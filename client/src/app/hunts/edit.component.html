<div class="flex-row">
  <mat-card class="edit-hunt-wrapper">
    <div class="banner">Edit Hunt</div>
    <form [formGroup]="editHuntForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="flex-1">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" data-test="Title">
      </mat-form-field>
      <mat-form-field class="flex-1">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" data-test="Description"></textarea>
      </mat-form-field>

      <!-- Estimated time field -->
      <mat-form-field class="flex-1" appearance="fill" style="width: 16%; height: 76px;">
        <mat-label>Estimated Time</mat-label>
        <input matInput type="number" id="estimatedTime" formControlName="estimatedTime" required>
        <textarea matInput formControlName="estimatedTime" data-test="Estimated Time"></textarea>
        <mat-error *ngIf="formControlHasError('estimatedTime')" data-test="nameError">
          {{getErrorMessage('estimatedTime')}}
        </mat-error>
      </mat-form-field>

      <!-- Add this block for tasks -->
      <div formArrayName="editTaskForm">
        <div *ngFor="let taskFormGroup of editTaskForm.controls; let i = index" [formGroupName]="i">
          <mat-form-field class="flex-1">
            <mat-label>Task</mat-label>
            <input matInput formControlName="taskInput" data-test="Task">
          </mat-form-field>
        </div>
      </div>
      <mat-card-actions align="end">
      <button type="submit" mat-raised-button color="accent" data-test="Update" [disabled]="!editHuntForm.valid">Update Hunt</button>
    </mat-card-actions>
    </form>
  </mat-card>
</div>
