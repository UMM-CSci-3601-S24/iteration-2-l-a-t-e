
  <div *ngIf="lobby" class="mt-3">
    <h3>{{ lobby.title }}</h3>
    <p><strong>Description:</strong> {{ lobby.description }}</p>
    <p><strong>Host ID:</strong> {{ lobby.hostid }}</p>
    <p><strong>Hunt ID:</strong> {{ lobby.huntid }}</p>
    <p><strong>User:</strong> {{ username }}</p>
    <p><strong>Active:</strong> {{ lobby.active ? 'Yes' : 'No' }}</p>
    <p><strong>Task List:</strong></p>
    <ul *ngFor="let task of taskList">
      <li>{{ task.description }}</li>
    </ul>
    <p><strong>Group List:</strong></p>
    <ul *ngFor="let group of groupList">
      <li>{{ group.groupName }}</li>
      <div *ngIf="group.hunters" >
        <ul *ngFor="let hunter of group.hunters">
          <li>hunter.hunterName</li>
        </ul>
      </div>
    </ul>
  </div>
