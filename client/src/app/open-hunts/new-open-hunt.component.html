<div class="flex-row">
  <div class="flex-1">
    <mat-card class="Banner">Open Hunt</mat-card>

    <form [formGroup]="newOpenHuntForm">
      <mat-card-content>
        <div class="flex-col">
          <mat-form-field appearance="fill" style="width: 35%;">
            <mat-label>Number of Groups</mat-label>
            <input matInput formControlName="numberofgroups" required>
            <mat-error *ngIf="formControlHasError('numberofgroups')" data-test="nameError">
              {{getErrorMessage('numberofgroups')}}
            </mat-error>
          </mat-form-field>
          <mat-card-actions align="end">
            <button
            mat-raised-button
            type="button"
            color="accent"
            [disabled]="!newOpenHuntForm.valid || !newOpenHuntForm.valid"
            (click)="submitAll()"
            data-test="confirmAddTasksButton">
            Start Hunt
            </button>
          </mat-card-actions>
        </div>
      </mat-card-content>
    </form>
  </div>
</div>
